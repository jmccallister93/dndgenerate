<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DnDGenerate: Sign-Up</title>
</head>
<body>

   <div class="navbar-container">
        <div class="navbar-img"><img src="img/dndgenerate.png" alt=""></div>
        <div class="navbar-links">
            <ul>
                <li class="navbar-links-li"><a href="index.html">Home</a></li>
                <li class="navbar-links-li"><a href="create.html">Create</a></li>
                <li class="navbar-links-li"><a href="signup.html">Sign-Up</a></li>
            </ul>
        </div>
   </div>

   <div class="content-container-1">
        <div class="signup-title-1">Sign-Up</div>
        <form action="#" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
   </div>

   <div class="footer-container">
        <p>All Rights Reserved 2022.</p>

            <li class="social-li">
                <a href="#" target="_blank" class="fa fa-instagram"></a>
            </li>
            <li class="social-li">
                <a href="#" target="_blank" class="fa fa-facebook"></a>
            </li>
            <li class="social-li">
                <a href="#" target="_blank" class="fa fa-google"></a>
            </li>
        </ul>
   </div>

</body>
</html>
